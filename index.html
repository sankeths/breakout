<!DOCTYPE html>
<html>
<head>
	<title>Breakout</title>
</head>


<body id="block" class="row" >
	<div id="gamepane" hidden>
		<div class="column1">
			<div id="main_block">
				<span id="gamestatus"></span>
				<span id="gameUpdate"></span>
				<div id="square_block">
				</div>
				<div id="play_block">

				</div>
			</div>
			<div id="mousemove_block">
				<span id="gameStartText">Click anywhere in this pad to start this game</span>
			</div>
		</div>
		<div class="column2">
			<div >
				<span id="Welcome">Your Game log</br></span>
			</div>
		</div>
	</div>
	<div id="namepane">
		<div id="Name" class="tooltip">
			<input id="getName" type="text" name="name" placeholder="What is you Name ?" maxlength="15">
			<span class="tooltiptext">Press Enter after Typing</span>
		</div>
	</div>
</body>
